<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
           background: linear-gradient(to right, #2193b0, #6dd5ed, #b721ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h2 {
            color: #fff;
            text-shadow: 1px 1px 8px #2193b0;
            margin-bottom: 20px;
        }
        form {
            background: rgba(255,255,255,0.85);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(33,147,176,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            color: #2193b0;
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #6dd5ed;
            border-radius: 6px;
            margin-bottom: 12px;
            width: 180px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(33,147,176,0.15);
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
        }
        .weather-box {
            border: none;
            background: rgba(255,255,255,0.95);
            padding: 24px 32px;
            width: 320px;
            margin-top: 24px;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(33,147,176,0.18);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .weather-info {
            margin-top: 10px;
            color: #2193b0;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Weather App</h2>
    <form id="weatherForm">
        <label for="cityInput">Enter city:</label>
        <input type="text" id="cityInput" required>
        <button type="submit">Get Weather</button>
    </form>
    <div class="weather-box" id="weatherBox" style="display:none;">
        <div class="weather-info" id="cityName"></div>
        <div class="weather-info" id="temperature"></div>
        <div class="weather-info" id="condition"></div>
        <div class="weather-info" id="humidity"></div>
    </div>
    <script>
        async function fetchWeather(city) {
            try {
                const response = await fetch(`https://wttr.in/${encodeURIComponent(city)}?format=j1`);
                if (!response.ok) throw new Error('City not found');
                const data = await response.json();
                const current = data.current_condition[0];
                document.getElementById('weatherBox').style.display = 'block';
                document.getElementById('cityName').textContent = `City: ${city}`;
                document.getElementById('temperature').textContent = `Temperature: ${current.temp_C} Â°C`;
                document.getElementById('condition').textContent = `Condition: ${current.weatherDesc[0].value}`;
                document.getElementById('humidity').textContent = `Humidity: ${current.humidity}%`;
                localStorage.setItem('lastCity', city);
            } catch (error) {
                document.getElementById('weatherBox').style.display = 'block';
                document.getElementById('cityName').textContent = 'City not found.';
                document.getElementById('temperature').textContent = '';
                document.getElementById('condition').textContent = '';
                document.getElementById('humidity').textContent = '';
            }
        }

        document.getElementById('weatherForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const city = document.getElementById('cityInput').value.trim();
            if (city) fetchWeather(city);
        });

        window.onload = function() {
            const lastCity = localStorage.getItem('lastCity');
            if (lastCity) {
                document.getElementById('cityInput').value = lastCity;
                fetchWeather(lastCity);
            }
        };
    </script>
</body>
</html>
